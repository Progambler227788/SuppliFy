<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SuppliFy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        .checkout-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }

        .product-price {
            font-size: 1.2rem;
            color: #10b981;
            margin: 0.5rem 0;
        }

        .product-quantity {
            font-size: 1rem;
            color: #6b7280;
        }

        .checkout-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        .btn {
            padding: 0.75rem 1rem;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="checkout-container">
    <h1>Checkout</h1>
    <div class="product-details">
        <img th:src="${product.imageUrls[0]}" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-name" th:text="${product.name}">Product Name</h2>
            <p class="product-price">Price: $<span th:text="${product.discountedPrice}">0.00</span></p>
            <p class="product-quantity">Quantity Available: <span th:text="${product.quantity}">0</span></p>
        </div>
    </div>

    <form th:action="@{/checkout/confirm}" method="post" class="checkout-form">
        <input type="hidden" th:name="productId" th:value="${product.id}">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" th:max="${product.quantity}" required>
        </div>
        <div class="form-group">
            <label for="shippingAddress">Shipping Address</label> 
            <input type="text" id="shippingAddress" name="shippingAddress" required>
        </div>
        <button type="submit" class="btn">Confirm Purchase</button>
    </form>
</div>
</body>
</html>
