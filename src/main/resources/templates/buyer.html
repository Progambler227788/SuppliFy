<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration</title>
    <link rel="stylesheet" href="/css/signUpForm.css">
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p>Join SuppliFy and unlock a world of possibilities.</p>
        </div>
        <form method="post" th:action="@{/buyer/save}" th:object="${buyerDto}">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <div class="show-password-container">
                    <input type="password" id="password" class="form-control" th:field="*{password}" required />
                    <span id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required />
            </div>
            <div class="form-group">
                <label for="buyerType" class="form-label">Buyer Type</label>
                <select id="buyerType" class="form-control" th:field="*{buyerType}" required>
                    <option value="" selected>Select your type</option>
                    <option value="BULK_BUYER" th:selected="*{buyerType == 'BULK_BUYER'}">Bulk Buyer</option>
                    <option value="SMALL_BUYER" th:selected="*{buyerType == 'SMALL_BUYER'}">Small Buyer</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>
    
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üîí";
        });
    </script>
</body>
</html>
