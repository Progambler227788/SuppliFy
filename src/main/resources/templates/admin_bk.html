<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Sellers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
        }
        .approve-btn {
            background: green;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .reject-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Pending Sellers</h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Shop Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="pendingSellers">
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:9098/admin/pending-sellers")
            .then(response => response.json())
            .then(sellers => {
                console.log("Received sellers:", sellers); // Debugging
                const tableBody = document.getElementById("pendingSellers");

                if (!tableBody) {
                    console.error("Element with ID 'pendingSellers' not found.");
                    return;
                }

                tableBody.innerHTML = ""; // Clear existing rows

                sellers.forEach(seller => {
                    const row = `<tr>
                        <td>${seller.name}</td>
                        <td>${seller.email}</td>
                        <td>${seller.shopname}</td>
                        <td>${seller.approved ? "Approved" : "Pending"}</td>
                        <td>
                            ${seller.approved ?
                                `<span style="color: green;">Approved</span>` :
                                `<button class="approve-btn" onclick="approveSeller('${seller.id}')">Approve</button>
                                 <button class="reject-btn" onclick="rejectSeller('${seller.id}')">Reject</button>`
                            }
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error loading sellers:", error));
    });

    function approveSeller(sellerId) {
        fetch(`http://localhost:9098/admin/approve-seller/${sellerId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            if (response.ok) {
                alert("Seller approved successfully!");
                location.reload(); // Refresh list
            } else {
                alert("Error approving seller.");
            }
        })
        .catch(error => console.error("Error:", error));
    }

    function rejectSeller(sellerId) {
        fetch(`http://localhost:9098/admin/reject-seller/${sellerId}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            if (response.ok) {
                alert("Seller rejected successfully!");
                location.reload(); // Refresh list
            } else {
                alert("Error rejecting seller.");
            }
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
